        }
        const parent = document.getElementsByClassName('pumping')[0]
        class Particle {
            constructor({
                x,
                y,
                rotation,
                shape,
                color,
                size,
                duration,
                parent
            }) {
                this.x = x
                this.y = y
                this.parent = parent
                this.rotation = rotation
                this.shape = shape
                this.color = color
                this.size = size
                this.duration = duration
                this.children = document.createElement('div')
            }

                this.children.style.setProperty('--x', this.x + 'px')
                this.children.style.setProperty('--y', this.y + 'px')
                this.children.style.setProperty('--r', this.rotation + 'deg')
                this.children.style.setProperty('--c', this.color)
                this.children.style.setProperty('--size', this.size + 'px')
                this.children.style.setProperty('--d', this.duration + 'ms')
                this.children.className = `shape ${this.shape}`
                this.parent.append(this.children)
            }

                this.draw()
                const timer = setTimeout(() => {
                    this.parent.removeChild(this.children)
                    clearTimeout(timer)
                }, this.duration)
            }

            this.sizeAdder = opts.baseSizeAdder + opts.addedSizeAdder * Math.random();
            this.incrementer = opts.baseIncrementer + opts.addedIncrementer * Math.random();

            this.tick = 0;

            this.x = Math.random() * w;
            this.y = h + this.size;

            this.vx = opts.baseVelX + opts.addedVelX * Math.random();
            this.vy = opts.baseVelY + opts.addedVelY * Math.random();

            this.color = 'hsla(hue,70%,60%,.8)'.replace('hue', opts.baseHue + opts.addedHue * Math.random());
            this.phrase = opts.phrases[++cycle % opts.phrases.length].split('\n');
            this.lengths = [];

            for (var i = 0; i < this.phrase.length; ++i)
                this.lengths.push(-ctx.measureText(this.phrase[i]).width / 2);
        }
        Balloon.prototype.step = function () {

            this.tick += this.incrementer;
            this.x += this.vx;
            this.y += this.vy;

            var size = this.size + this.sizeAdder * Math.sin(this.tick);

            ctx.lineWidth = size / 40;
            ctx.strokeStyle = '#eee';
            ctx.beginPath();
            ctx.moveTo(this.x, this.y - 2);
            ctx.lineTo(this.x, this.y + size);
            ctx.stroke();
            ctx.fillStyle = this.color;

            ctx.translate(this.x, this.y);
            ctx.rotate(Math.PI / 4);
            //ctx.fillRect( -size / 2, -size / 2, size / 2, size / 2 );
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.arc(-size / 2, -size / 2 + size / 4, size / 4, Math.PI / 2, Math.PI * 3 / 2);
            ctx.arc(-size / 2 + size / 4, -size / 2, size / 4, Math.PI, Math.PI * 2);
            ctx.lineTo(0, 0);
            ctx.fill();
            ctx.rotate(-Math.PI / 4);
            ctx.translate(-this.x, -this.y);

            ctx.translate(this.x, this.y + size + 15);
            ctx.scale(size / this.size, size / this.size);
            ctx.fillStyle = '#eee';
            for (var i = 0; i < this.phrase.length; ++i)
                ctx.fillText(this.phrase[i], this.lengths[i], i * 15);
            ctx.scale(this.size / size, this.size / size);
            ctx.translate(-this.x, -(this.y + size + 15));

            if (this.y < -size * 3)
                this.reset();

        }

        function anim() {

            window.requestAnimationFrame(anim);

            ctx.fillStyle = '#4dbb7c';
            ctx.fillRect(0, 0, w, h);

            if (balloons.length < opts.balloons && Math.random() < .01)
                balloons.push(new Balloon);

            for (var i = 0; i < balloons.length; ++i)
                balloons[i].step();
        }
        anim();
    </script>
</body>

</html>
